language: python
sudo: false
python:
  - "2.7"
  - "3.5"

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran

before_install:
  - pip install -U pip setuptools wheel

install:
  - travis_wait travis_retry pip install -r requirements.txt flake8 isort cpplint
  - travis_retry python setup.py build install

script:
  - flake8
  - flake8 --filename='*.pyx,*.px*' --ignore E901,E225,E226,E227,E999
  - isort -c **/*.py
  - cpplint --linelength 100 **/*.h
  - python setup.py test

cache:
  - apt
  - directories:
    - $HOME/.cache/pip
